<div class="row d-flex justify-content-center">
  <mat-form-field appearance="standard" class="col-sm-6">
    <mat-label>Tipo cat치logo</mat-label>
    <mat-select #item (selectionChange)="findById(item.value)">
      <mat-option *ngFor="let item of allowedCatalogs" [value]="item.id">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="col-sm-12">
    <table mat-table [dataSource]="dataSource" matSort class="p-0">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
          Identificador <br> Cat치logo
        </th>
        <td mat-cell *matCellDef="let item"> {{item.codigo}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
          Nombre
        </th>
        <td mat-cell *matCellDef="let item"> {{item.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
          Descripci칩n
        </th>
        <td mat-cell *matCellDef="let item">
          {{item.descripcion}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <h3 *ngIf="dataSource.data.length == 0" class="text-center m-3">No se encontraron cat치logos.</h3>
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
