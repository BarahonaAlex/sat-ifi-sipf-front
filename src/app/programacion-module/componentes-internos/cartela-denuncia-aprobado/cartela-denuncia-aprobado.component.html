<mat-card class="mt-3">
  <div class="my-2 my-sm-3 my-md-4 my-lg-5 mx-2 mx-sm-3 mx-md-4 mx-lg-5">
    <mat-card-title class="main-title">Bandeja de Denuncias</mat-card-title>



    <mat-card class="mt-3">
      <div class="row d-flex justify-content-center">
        <div class="col-sm-12">



          <div class="result-count">
            <span class="count me-2">&nbsp;1&nbsp;</span>
            <span class="title">Informaci√≥n de Denuncias</span>
          </div>
          <br>
          <mat-divider></mat-divider>

          <mat-divider></mat-divider>
          <button mat-raised-button type="button" class="btn-container mt-3" color="primary" (click)="addComplaints()">
            <mat-icon>search</mat-icon>
            Consultar denuncias
          </button>
          <div class="row pb-1">
            <app-tabla-dinamica #table *ngIf="data" [dataTable]="data" [noDataMsg]="'No se han consultado denuncias.'">
            </app-tabla-dinamica>
          </div>

          <mat-divider></mat-divider>
          <div class="d-flex">
            <div class="ms-auto">


              <button mat-button type="button" color="primary" class="btn-container mt-3"
                [disabled]="selectedComplaints.length == 0" (click)="saveWithComplaints()">
                <mat-icon>add_box</mat-icon>
                Asignar denuncias
              </button>

            </div>
          </div>

        </div>
      </div>
    </mat-card>

  </div>




</mat-card>
