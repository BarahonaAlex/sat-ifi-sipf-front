<div class="my-2 my-sm-3 my-md-4 my-lg-5 mx-2 mx-sm-3 mx-md-4 mx-lg-5">
  <mat-card-title class="main-title">Cartera de Insumos</mat-card-title>
</div>
<mat-card>
  <mat-form-field>
    <mat-select required="true" placeholder="Seleccione nit" [(ngModel)]="nitc">
      <mat-option [value]="imp.nitProfesional" *ngFor="let imp of nit" style="height:unset; white-space:normal;"
        (click)="Mostrar()">
        {{imp.nitProfesional}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
<br>
<div class="table-responsive" #tabladatos>
  <div class="container margin-table">

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Columna nombre -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let casos; let i=index">{{i+1}}</td>
      </ng-container>

      <!-- Columna fecha Creacion -->
      <ng-container matColumnDef="nitContribuyente">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header> Nit</th>
        <td mat-cell *matCellDef="let casos"> {{casos.nitContribuyente}} </td>
      </ng-container>

      <!-- Columna fecha Modificacion -->
      <ng-container matColumnDef="nombreInconsistencia">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Nombre Inconsistencia
        </th>
        <td mat-cell *matCellDef="let casos"> {{casos.nombreCaso}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreEstadoinsumo">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Estado Insumo
        </th>
        <td mat-cell *matCellDef="let casos"> {{casos.nombreEstado}} </td>
      </ng-container>

      <ng-container matColumnDef="idOrigenInsumo">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Origen Insumo
        </th>
        <td mat-cell *matCellDef="let casos"> {{casos.nombreOrigen}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreInsumo">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Tipo Insumo
        </th>
        <td mat-cell *matCellDef="let casos"> {{casos.nombreTipoCaso}} </td>
      </ng-container>
      <ng-container matColumnDef="nombreImpuesto">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Impuesto
        </th>
        <td mat-cell *matCellDef="let casos"> {{casos.nombreImpuesto}} </td>
      </ng-container>


      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="header-table"></th>
        <td mat-cell *matCellDef="let casos">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

            <button mat-menu-item title="información de terceros" class="iconos"
              (click)="cargaHallazgos(casos.nitContribuyente,casos.idCaso,'terceros',casos.processId, casos.idAsignacionInsumos)">
              <mat-icon>location_city</mat-icon>  
              Información de Terceros
            </button>
            <button mat-menu-item title="Estados Financieros" class="iconos"
              (click)="cargaHallazgos(casos.nitContribuyente,casos.idCaso,'financieros',casos.processId, casos.idAsignacionInsumos)">
              <mat-icon>assessment</mat-icon>
              Estados Financieros
            </button>
            <button mat-menu-item title="hallazgos de declaraciones" class="iconos"
              (click)="cargaHallazgos(casos.nitContribuyente,casos.idCaso,'declaraciones',casos.processId, casos.idAsignacionInsumos)">
              <mat-icon>assignment</mat-icon>
              Hallazgos de Declaraciones
            </button>
            <button mat-menu-item title="información general" class="iconos">
              <mat-icon>assignment_ind</mat-icon>
              Información General
            </button>

            <button mat-menu-item title="auditorías" class="iconos">
              <mat-icon>find_in_page</mat-icon>
              Auditorías
            </button>

            <button mat-menu-item title="Elaboración de alcances" class="iconos"
            (click)="CargadeAlcances(casos.idInsumo)">
              <mat-icon>timeline</mat-icon>
              Elaboración de Alcances
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="sobra-tabla" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>

  </div>

  <!-- <app-asignacion [lista]="listau" ></app-asignacion>(click)="openWindow(modificar,id)"-->
</div>
