<div class="my-2 my-sm-3 my-md-4 my-lg-5 mx-2 mx-sm-3 mx-md-4 mx-lg-5">
  <mat-card-title class="main-title">Cartera Aprobacion de Programas</mat-card-title>
</div>
<br>
<mat-card>
  <div class="table-responsive" #tabladatos>
    <div class="container margin-table">

      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Columna nombre -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let casos; let i=index">{{i+1}}</td>
        </ng-container>

        <!-- Columna fecha Creacion -->
        <ng-container matColumnDef="gerencia">
          <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Gerencia</th>
          <td mat-cell *matCellDef="let casos"> {{casos.nombreGerencia}} </td>
        </ng-container>

        <!-- Columna fecha Modificacion -->
        <ng-container matColumnDef="cantidadCasos">
          <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header># Casos
          </th>
          <td mat-cell *matCellDef="let casos"> {{casos.casos}} </td>
        </ng-container>


        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="header-table"></th>
          <td mat-cell *matCellDef="let casos">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">

              <button mat-menu-item title="Detalles" class="iconos"
              (click)="DetalleCarstera(casos.idGerencia)">
                <mat-icon>info</mat-icon>
                Detalles
              </button>

            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="sobra-tabla" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>

    </div>

    <!-- <app-asignacion [lista]="listau" ></app-asignacion>(click)="openWindow(modificar,id)"-->
  </div>
  
</mat-card>
