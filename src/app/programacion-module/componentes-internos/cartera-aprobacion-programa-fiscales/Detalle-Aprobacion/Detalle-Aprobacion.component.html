<div class="my-2 my-sm-3 my-md-4 my-lg-5 mx-2 mx-sm-3 mx-md-4 mx-lg-5">
  <mat-card-title class="main-title">Cartera Aprobacion de Programas</mat-card-title>
</div>
<br>
<mat-card>
  <div style="text-align: center;">
    <mat-label>Programación pendiente de aprobación</mat-label>
    <br>
    <mat-label>Gerencia {{nombreGerencia}}</mat-label>
  </div>
  <br>
  <div class="table-responsive" #tabladatos>
    <div class="container margin-table">

      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Columna nombre -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let casos; let i=index">{{i+1}}</td>
        </ng-container>

        <!-- Columna fecha Creacion -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Nombre del Programa</th>
          <td mat-cell *matCellDef="let casos"> {{casos.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="impuesto">
          <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Impuesto</th>
          <td mat-cell *matCellDef="let casos"> {{casos.nombreImpuesto}} </td>
        </ng-container>

        <ng-container matColumnDef="periodo">
          <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>Periodo</th>
          <td mat-cell *matCellDef="let casos"> {{casos.periodo}} </td>
        </ng-container>
        <!-- Columna fecha Modificacion -->
        <ng-container matColumnDef="cantidadCasos">
          <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header># Casos
          </th>
          <td mat-cell *matCellDef="let casos"> {{casos.cantidad}} </td>
        </ng-container>


        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="header-table">
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [color]="'primary'"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let casos">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(casos) : null"
              [checked]="selection.isSelected(casos)"></mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="sobra-tabla" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>

    </div>
    <!-- <app-asignacion [lista]="listau" ></app-asignacion>(click)="openWindow(modificar,id)"-->
  </div>
  <div align="end">
    <button mat-button color="primary" class="btn-container mt-3 mb-2" (click)="Aprobar()">
      <mat-icon class="iconos">save</mat-icon>
      <span>Aprobar</span>
    </button>
    <button mat-button color="warn" class="btn-container mt-3 mb-2"
      [routerLink]="['/programacion/Aprobacion-Programa']">
      <mat-icon class="iconos">arrow_back</mat-icon>
      <span>Volver</span>
    </button>
  </div>
</mat-card>
