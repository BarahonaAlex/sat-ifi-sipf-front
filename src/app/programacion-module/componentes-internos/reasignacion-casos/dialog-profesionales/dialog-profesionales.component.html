<head></head>

<body>

    <mat-card id="lista" style="height: 400px">
        <h1><b>Selecione un profecional:</b></h1>
        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option *ngFor="let shoe of nombre" [value]="shoe">
                {{shoe.nombre}} - NIT:{{shoe.nit}}
            </mat-list-option>
        </mat-selection-list>
    </mat-card>
    <br>
    <div>
        <p class="negritas">

            Profecional seleccionado: {{shoes.selectedOptions.selected[0]?.value}}

        </p>

        <button mat-button type="button" color="warn" class="btn-container me-2 mt-3" (click)="Cancelar()">
            <mat-icon>clear</mat-icon>
            Cancelar
        </button>

        <button mat-button type="button" class="btn-container mt-3 mb-2 btn-add" color="primary" (click)="Guardar()">
            <mat-icon>save</mat-icon>
            Guardar
        </button>
    </div>
</body>
