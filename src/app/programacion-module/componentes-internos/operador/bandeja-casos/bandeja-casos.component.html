    <div class="col-sm py-3 ps-2 pe-3">
      <mat-card class="parent">
        <div class="result-count">
          <span class="title">Resultados de búsqueda </span>
          <span class="count">{{dataSource.data.length}}</span>
        </div>
        <div style="text-align:end">
          <button mat-button color="primary" class="btn-container" (click)="initData()" >
            <mat-icon>refresh</mat-icon>Recargar
          </button>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
                Identificador <br> Caso
              </th>
              <td mat-cell *matCellDef="let item"> {{item.idCaso}} </td>
            </ng-container>
            <ng-container matColumnDef="caso">
              <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
                Nombre Caso
              </th>
              <td mat-cell *matCellDef="let item"> {{item.nombreCaso}} </td>
            </ng-container>
            <ng-container matColumnDef="nit">
              <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
                NIT
              </th>
              <td mat-cell *matCellDef="let item"> {{item.nitContribuyente}} </td>
            </ng-container>
            <ng-container matColumnDef="recaudo">
              <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
                Posible Recaudo
              </th>
              <td mat-cell *matCellDef="let item"> {{item.montoRecaudado}} </td>
            </ng-container>
            <ng-container matColumnDef="impuesto">
              <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
                Impuesto
              </th>
              <td mat-cell *matCellDef="let item"> {{item.nombreImpuesto}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
                Estado
              </th>
              <td mat-cell *matCellDef="let item"> {{item.nombreEstado}} </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
                Descripción
              </th>
              <td mat-cell *matCellDef="let item"> {{item.desc}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef class="header-table"></th>
              <td mat-cell *matCellDef="let item">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
                  <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item title="Muestra de manera detalla la información de un contribuyente." (click)="showAnalityc(item.idCaso)">
                    <mat-icon class="iconos">query_stats</mat-icon>
                    <span>Análisis de caso</span>
                  </button>

                  <!--button mat-menu-item title="Lista los programas fiscales para asignar uno al caso " (click)="showAssignProgram(item)"
                  [disabled]="item.noPrograma">
                    <mat-icon class="iconos">edit_square</mat-icon>
                    <span>Programas fiscales</span>
                  </button -->
                  
                  <!-- <mat-divider></mat-divider>
                  <button mat-menu-item title="Muestra de manera detalla los estados transcurridos.">
                    <mat-icon class="iconos">tour</mat-icon>
                    <span>Trazabilidad</span>
                  </button> -->
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;" [class.refused]="row.idEstado == '181'"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card>
    </div>

</div>
